		<title>AskItNow Q&A Platform</title>

	<body onload="getQuestions()">
		<header>
			<div class="contentContainer">
				<nav>
					<img src="../images/AskItNowLogo.png" alt="Ask-It-Now Logo">
					<a class="webname" href="../">AskItNow</a>
				</nav>
				<input id="search-bar" type="text" placeholder="Search questions...">
				<nav>
					<a id="login-link" href="./auth.html">Login</a>
					<img src="https://www.gravatar.com/avatar/placeholder?s=50&d=robohash" alt="Place holder for the user avatar.">
				</nav>
			</div>
		</header>	
		<main id="index-page">
			<div class="contentContainer">
				<section id="allQs">
					<div>
						<h1>All Questions</h1>
						<button type="button" onclick="openNewQuestionDialog()">➕<span>Ask a New Question</span></button> 
					</div>
					<form>
						<label for="sort">Sort by:</label>
							<select name="sort" id="sort" onchange="sortQuestions(this.value)">
								<option value="Newest" selected>Newest</option>
								<option value="Oldest">Oldest</option>
								<option value="Most Answered">Most Answered</option>
							</select>
						<label for="filter">Filter:</label>
							<select name="filter" id="filter" onchange="filterQuestions(this.value)">
								<option value="All" selected>All</option>
								<option value="Answered">Answered</option>
								<option value="Unanswered">Unanswered</option>
							</select>
					</form>
				</section>

				<section id="newQs" hidden>
					<div>
						<h2 id="asknewquestion">Ask a New Question</h2>
						<span class="close" onclick="openNewQuestionDialog()">&#215;</span>
					</div>
					<form onsubmit="validateNewQuestionForm(event)">
						<div>
							<label for="title">Title</label>
							<input type="text" name="title" id="title">
						</div>
						<div>
							<label for="details">Details</label>
							<textarea name="details" id="details" rows="3" cols="21"></textarea>
						</div>
						<div>
							<label for="tags">Tags</label>
							<input type="text" name="tags" id="tags" placeholder="e.g. java, nullpointerexception">
						</div>
						<div>
							<input type="submit" value="Submit Question">
						</div>
					</form>
				</section>

					<h2>Top Tags</h2>
